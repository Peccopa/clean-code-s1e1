<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="additem-section" id="topSectionForAddingElementToList">
      <label class="additem-header" for="new-task">Add Item</label>
      <div class="additem-block">
        <input class="task-input" id="new-task" type="text">
        <button class="additem-btn">Add</button>
      </div>
    </p>
    <h3 class="todo-header">Todo</h3>
    <ul class="todo-block" id="incompleteTasks">
      <li class="todo-section-task">
        <input class="todo-section-chekbox" type="checkbox">
        <label class="task-input">Pay Bills</label>
        <input class="task-input" type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="todo-section-edit">
        <input class="todo-section-edit-chekbox" type="checkbox">
        <label class="task-input">Go Shopping</label>
        <input class="task-input" type="text" value="Go Shopping">
        <button class="edit-btn">Save</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="completed-header">Completed</h3>
    <ul class="completed-section" id="completed-tasks">
      <li>
        <input class="completed-section-checkbox" type="checkbox" checked>
        <label class="task-input">See the Doctor</label>
        <input class="task-input" type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
